# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      json: spawn --userscript format_json
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  completion.open_categories:
    global:
    - quickmarks
    - bookmarks
    - searchengines
    - history
    - filesystem
  completion.quick:
    global: true
  content.geolocation:
    https://nedra1998.github.io: true
    https://www.ikea.com: false
  content.headers.user_agent:
    https://accounts.google.com/*: Mozilla/5.0 ({os_info}; rv:90.0) Gecko/20100101
      Firefox/90.0
  content.notifications.enabled:
    https://www.reddit.com: true
    https://www.youtube.com: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  fonts.default_family:
    global: Iosevka
  fonts.default_size:
    global: 12pt
  url.searchengines:
    global:
      '!apt': https://packages.ubuntu.com/search?keywords={}
      '!aur': https://aur.archlinux.org/packages/?O=0&K={}
      '!cmake': https://cmake.org/cmake/help/latest/search.html?q={}
      '!cpp': https://duckduckgo.com/?sites=cppreference.com&q={}
      '!crates': https://crates.io/search?q={}
      '!drs': https://docs.rs/releases/search?query={}
      '!gh': https://github.com/search?q={}
      '!git': https://github.com/search?q={}
      '!map': https://www.google.com/maps/search/{}
      '!npm': https://www.npmjs.com/search?q={}
      '!pip': https://pypi.org/search/?q={}
      '!py': https://docs.python.org/3/search.html?q={}&check_keywords=yes&area=default
      '!rust': https://doc.rust-lang.org/std/?search={}
      '!snap': https://snapcraft.io/search?q={}
      '!stack': https://stackoverflow.com/search?q={}
      '!w': https://en.wikipedia.org/wiki/{}
      '!wiki': https://en.wikipedia.org/wiki/{}
      '!wikipedia': https://en.wikipedia.org/wiki/{}
      '!yay': https://archlinux.org/packages/?q={}
      '!youtube': https://www.youtube.com/results?search_query={}
      '!yt': https://www.youtube.com/results?search_query={}
      DEFAULT: https://duckduckgo.com/?q={}
  url.start_pages:
    global: https://nedra1998.github.io/Bento/
