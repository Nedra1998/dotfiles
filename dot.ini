[host/jupiter]
depends=group/shell group/apps-gui group/apps-cli

[group/shell]
depends=package/zsh package/bash package/starship

[group/apps-gui]
depends=package/zathura package/picom package/dunst package/spicetify package/qutebrowser package/rofi package/alacritty

[group/apps-cli]
depends=package/tmux package/ranger package/neovim package/fzf

[package/alacritty]
config/alacritty/alacritty.alacritty.yml=~/.config/alacritty/alacritty.yml

[package/bash]
bash.bashrc=~/.bashrc

[package/bspwm]
config/bspwm/bspwm.bspwmrc=~/.config/bspwm/bspwmrc

[package/dunst]
config/dunst/dunst.dunstrc=~/.config/dunst/dunstrc

[package/fzf]
config/fzf/fzf.fzfrc=~/.config/fzf/fzfrc

[package/neovim]
config/nvim/neovim.init.lua=~/.config/nvim/init.lua

[package/picom]
config/picom/picom.picom.conf=~/.config/picom/picom.conf

[package/qutebrowser]
config/qutebrowser/bookmarks/qutebrowser.urls=~/.config/qutebrowser/bookmarks/urls
config/qutebrowser/qutebrowser.autoconfig.yml=~/.config/qutebrowser/autoconfig.yml
config/qutebrowser/qutebrowser.config.py=~/.config/qutebrowser/config.py
config/qutebrowser/qutebrowser.quickmarks=~/.config/qutebrowser/quickmarks
config/qutebrowser/qutebrowser.theme.py=~/.config/qutebrowser/theme.py
config/qutebrowser/userscripts/qutebrowser.qute-bitwarden=~/.config/qutebrowser/userscripts/qute-bitwarden

[package/ranger]
config/ranger/ranger.commands_full.py=~/.config/ranger/commands_full.py
config/ranger/ranger.commands.py=~/.config/ranger/commands.py
config/ranger/ranger.rc.conf=~/.config/ranger/rc.conf
config/ranger/ranger.rifle.conf=~/.config/ranger/rifle.conf
config/ranger/ranger.scope.sh=~/.config/ranger/scope.sh

[package/rofi]
config/rofi/rofi.config.rasi=~/.config/rofi/config.rasi

[package/spicetify]
config/spicetify/spicetify.config.ini=~/.config/spicetify/config.ini
config/spicetify/Themes/Thema/spicetify.color.ini=~/.config/spicetify/Themes/Thema/color.ini
config/spicetify/Themes/Thema/spicetify.user.css=~/.config/spicetify/Themes/Thema/user.css

[package/starship]
config/starship.starship.toml=~/.config/starship.toml

[package/sxhkd]
config/sxhkd/sxhkd.sxhkdrc=~/.config/sxhkd/sxhkdrc

[package/tmux]
tmux.tmux.conf=~/.tmux.conf

[package/zathura]
config/zathura/zathura.zathurarc=~/.config/zathura/zathurarc

[package/zsh]
zsh.zshrc=~/.zshrc

